<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tip Calculator</title>
    <link rel="stylesheet" href="style.css?<script>Math.random();</script>">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label for="">Total Bill</label>
            <input type="text" placeholder="Enter Your Bill..." id="billTotal">
            <aside id="billError"></aside>
        </div>
        <div>
            <label for="">Tip</label>
            <input type="range" value="0" id="tipInput">
            <span id="tipOutput">0%</span>
        </div>
        <div>
            <label for="">Split(Number of People)</label>
            <input type="range" min="1" max="10" value="1" id="splitInput">
            <span id="splitOutput">1</span>
        </div>
        <hr>

        <div>
            <div>
                <label for=""> New Bail (Per Person):</label><span id="newBill">$</span>
            </div>
            <div>
                <label for=""> Tip Amount (Per Person):</label><span id="tipEach">$</span>  
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
